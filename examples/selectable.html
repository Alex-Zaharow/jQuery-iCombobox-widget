<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jquery ui selectable</title>
    <style>
        #feedback { font-size: 1.4em; }
    	#selectable01 .ui-selecting { background: #FECA40; }
    	#selectable01 .ui-selected { background: #F39814; color: white; }
    	#selectable01 { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    	#selectable01 div { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
    </style>
  <link rel="stylesheet" href="jquery-ui-css/ui-lightness/jquery-ui-1.8.23.custom.css" type="text/css"/>
  <script src="jquery/jquery-1.8.0.js"></script>
  <script src="jquery-ui/jquery-ui-1.8.23.custom.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function()
{
  $("#selectable01").selectable();
});
</script>
Не совсем очевидна реалиация selectable. Обратить внимание на набор стилей, которые имеются в этом файле. Без них selectable не визуализируется. В качестве объекта на вход подаётся только #selectable01. Пунктами выбора становятся его потомки.
Выбор:
<div id="selectable01">
		<div class="ui-widget-content">ActionScript</div>
		<div class="ui-widget-content">AppleScript</div>
		<div class="ui-widget-content">Asp</div>
		<div class="ui-widget-content">BASIC</div>
		<div class="ui-widget-content">C</div>
</div>
</body>
</html>
