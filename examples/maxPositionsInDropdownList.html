<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Виджет с выпадающим списком</title>
  <link rel="stylesheet" href="jquery-ui-css/ui-lightness/jquery-ui-1.8.23.custom.css" type="text/css"/>
  <script src="jquery/jquery-1.8.0.js"></script>
  <script src="jquery-ui/jquery-ui-1.8.23.custom.min.js"></script>

</head>
<body>
<style>
    .ui-combobox-menu-height {
        height: 200px;
        overflow: auto;
    }
    
    /* Ограничить высоту autocomlete в выпадающем списке. Если список очень большой, то надо скролить основную страницу
         для поиска нужного элемента.
    */
    .ui-autocomplete { height: 200px; width:400px; overflow-y: scroll; overflow-x: hidden;  cursor: default; position: absolute;}
	.ui-combobox {
		position: relative;
		display: inline-block;
	}
	.ui-combobox-toggle {
		position: absolute;
		top: 0;
		bottom: 0;
		margin-left: -1px;
		padding: 0;
		/* adjust styles for IE 6/7 */
		*height: 1.7em;
		*top: 0.1em;
	}
	.ui-combobox-input {
		margin: 0;
		padding: 0.3em;
	}
	</style>
<script>
	(function( $ ) {
		$.widget( "ui.combobox", {
			_create: function() {
				var input,
					self = this,
					select = this.element.hide(),
					selected = select.children( ":selected" ),
					value = selected.val() ? selected.text() : "",
					wrapper = this.wrapper = $( "<span>" )
						.addClass( "ui-combobox" )
						.insertAfter( select );

				input = $( "<input>" )
					.appendTo( wrapper )
					.val( value )
					.addClass( "ui-state-default ui-combobox-input" )
					.autocomplete({
            						delay: 0,
            						minLength: 0,
            						source: function( request, response ) 
            						        {
                    							var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
                    							response( select.children( "option" ).map(function() {
                    								var text = $( this ).text();
                    								if ( this.value && ( !request.term || matcher.test(text) ) )
                    									return {
                    										label: text.replace(
                    											new RegExp(
                    												"(?![^&;]+;)(?!<[^<>]*)(" +
                    												$.ui.autocomplete.escapeRegex(request.term) +
                    												")(?![^<>]*>)(?![^&;]+;)", "gi"
                    											), "<strong>$1</strong>" ),
                    										value: text,
                    										option: this
                    									};
                    							}) );
                    						},
            						select: function( event, ui ) 
            						        {
                    							ui.item.option.selected = true;
                    							self._trigger( "selected", event, {
                                                    								item: ui.item.option
                							                                      }
                							                 );
            						        },
            						change: function( event, ui ) 
            						        {
                    							if ( !ui.item ) 
                    							{
                    								var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( $(this).val() ) + "$", "i" ),
                    									valid = false;
                    								select.children( "option" ).each(function() 
                    								                                 {
                                                    									if ( $( this ).text().match( matcher ) ) 
                                                    									{
                                                    										this.selected = valid = true;
                                                    										return false;
                                                    									}
                                                                                     });
                    								if ( !valid ) 
                    								{
                    									// remove invalid value, as it didn't match anything
                    									$( this ).val( "" );
                    									select.val( "" );
                    									input.data( "autocomplete" ).term = "";
                    									return false;
                    								}
                    							}
                    						}
            					})
					.addClass( "ui-widget ui-widget-content ui-corner-left" );

				input.data( "autocomplete" )._renderItem = function( ul, item ) {
					return $( "<li></li>" )
						.data( "item.autocomplete", item )
						.append( "<a>" + item.label + "</a>" )
						.appendTo( ul );
				};

				$( "<a>" )
					.attr( "tabIndex", -1 )
					.attr( "title", "Show All Items" )
					.appendTo( wrapper )
					.button({
						icons: {
							primary: "ui-icon-triangle-1-s"
						},
						text: false
					})
					.removeClass( "ui-corner-all" )
					.addClass( "ui-corner-right ui-combobox-toggle" )
					.click(function() {
						// close if already visible
						if ( input.autocomplete( "widget" ).is( ":visible" ) ) {
							input.autocomplete( "close" );
							return;
						}

						// work around a bug (likely same cause as #5265)
						$( this ).blur();

						// pass empty string as value to search for, displaying all results
						input.autocomplete( "search", "" );
						input.focus();
					});
			},

			destroy: function() {
				this.wrapper.remove();
				this.element.show();
				$.Widget.prototype.destroy.call( this );
			}
		});
	})( jQuery );

	$(function() {
		///*
		$( "#combobox" ).combobox().addClass("ui-combobox-menu-height");
		$( "#toggle" ).click(function() {
			$( "#combobox" ).toggle();
		});
		//*/
	});
</script>

<div class="ui-widget">
	<label>Your preferred programming language: </label>
	<select id="combobox" style="overflow:auto;">
	<option value="1">1</option>
	<script type="text/javascript" id="idScript">
	<!--
    for(var i=0;i<=100;i++)
    {
		document.write("<option value=\""+i+"\">"+i+"</option>");
	}
	-->
	</script>
	</select>
</div>
</body>
</html>
